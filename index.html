<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="./assets/css/utility.css" />
		<link rel="stylesheet" href="./assets/css/style.css" />
		<link
			rel="shortcut icon"
			href="./assets/images/favicon.ico"
			type="image/x-icon"
		/>

		<script src="./assets/js/main.js" type="module" defer></script>
		<script
			src="https://kit.fontawesome.com/8948623784.js"
			crossorigin="anonymous"
			defer
		></script>
		<title>ranDice</title>
	</head>
	<body>
		<header>
			<div class="container header-container">
				<a href=".">
					<h1>ranDice</h1>
				</a>
				<span>Rolling dice</span>
			</div>
		</header>

		<main>
			<div class="container main-container">
				<div class="rando-wrapper">
					<div class="form-control">
						<div class="row">
							<label for="amount">Amount of dice to roll</label>
						</div>
						<div class="row">
							<input
								id="amount"
								type="number"
								value="1"
								min="1"
								max="100"
								autocomplete="off"
							/>
						</div>
					</div>
					<div class="form-control">
						<div class="row">
							<label for="sides">Sides of dice</label>
						</div>
						<div class="row">
							<select name="sides" id="sides">
								<option value="4">d4</option>
								<option value="6" selected>d6</option>
								<option value="8">d8</option>
								<option value="10">d10</option>
								<option value="12">d12</option>
								<option value="20">d20</option>
							</select>
						</div>
					</div>
					<div class="form-control">
						<button id="roll">Roll</button>
					</div>
					<div class="output" id="rando-output"></div>
				</div>
			</div>
		</main>

		<footer>
			<div class="container footer-container">
				<div>P. Richárd Szilágyi, 2021</div>
				<div>
					<a
						href="https://github.com/szpricky/ranDice"
						target="_blank"
					>
						<i class="fab fa-github"></i>
					</a>
				</div>
			</div>
		</footer>
	</body>
</html>
